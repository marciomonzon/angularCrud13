<nav class="navbar navbar-light bg-success">
    <div class="container-fluid">
        <h1 style="color: aliceblue; font-size: 20px;">Angular 13 Crud</h1>
        <div class="d-flex">
            <button (click)="clickAddStudent()" class="btn btn-primary" 
            data-bs-toggle="modal" data-bs-target="#exampleModal">Add Students</button>
        </div>
    </div>
</nav>
<table class="table">
    <thead>
        <tr>
            <th scope="col">ID No</th>
            <th scope="col">Name</th>
            <th scope="col">Email Id</th>
            <th scope="col">Mobile</th>
            <th scope="col">Fees</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let stu of studentData">
            <td>{{stu.id}}</td>
            <td>{{stu.name}}</td>
            <td>{{stu.email}}</td>
            <td>{{stu.mobile}}</td>
            <td>{{stu.fees}}</td>
            <td>
                <button (click)="onEdit(stu)" class="btn btn-primary" 
                data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>&nbsp;
                <button  (click)="deleteStudent(stu)" class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Student Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
            <form [formGroup]="fromValue">
                <div class="mb-3">
                  <label class="form-label">Name</label>
                  <input type="email" class="form-control" formControlName="name">
                </div>
                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input class="form-control" formControlName="email">
                </div>
                <div class="mb-3">
                    <label class="form-label">Mobile</label>
                    <input class="form-control" formControlName="mobile">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Fees</label>
                    <input class="form-control" formControlName="fees">
                  </div>
            </form>

        </div>
        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" *ngIf="showAdd" (click)="postStudentDetails()" class="btn btn-primary">Add </button>
          <button type="button" *ngIf="showUpdate" (click)="updateStudent()" class="btn btn-warning">Update </button>
        </div>
      </div>
    </div>
  </div>
